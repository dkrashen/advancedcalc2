<head>
  {% if site.analytics == "true" %}
    {% include analytics.html %}
  {% endif %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	{% if site.testing %}
    <!-- local jQuery -->
	<script src=
	"{{ "/js/jquery-1.11.1.js" | prepend: site.baseurl }}"></script>

    <!-- local Bootstrap -->
	<link href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}"
	rel="stylesheet">

	{% else %}
    <!-- jQuery -->
	<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
	</script>

    <!-- Bootstrap -->
	<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--[if lt IE 9]>
	  <script
	  src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script
	  src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	{% endif %}

    <!-- My Stuff -->
    <link rel="stylesheet" href=
	"{{ "/css/danny.css" | prepend: site.baseurl }}">
	<script src=
	"{{ "/js/danny.js" | prepend: site.baseurl }}"></script>
  </head>
    <!-- my Bootstrap mods-->
	<link href="{{ "/css/bootstrap-dannymod.css" | prepend: site.baseurl }}"
	rel="stylesheet">

</head>
